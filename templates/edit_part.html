<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Edit Part</title>

    <style>
        :root {
            /* Theming */
            --primary-bg: #1a2238;
            --secondary-bg: #232946;
            --card-bg: #282c34;
            --accent: #ff6a3d;
            --accent-hover: #e65c2a;
            --action: #4dd4fa;
            --success: #19a974;
            --danger: #ea445a;
            --table-border: #6b7280;
            --focus-ring: #ffe287;
            --text: #fffffe;
            --muted-text: #b7bfc9;
            --button-radius: 8px;
            --input-radius: 6px;
            --shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.12);
            --transition-speed: 0.3s;
            font-size: 16px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--primary-bg);
            color: var(--text);
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 1rem;
        }

        h1,
        h2,
        h3 {
            color: var(--accent);
            margin-top: 0;
        }

        a {
            color: var(--action);
            text-decoration: none;
        }

        main {
            padding: 2rem 0.75rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            padding: 0.5em 1em;
            background: var(--secondary-bg);
            border-radius: var(--button-radius);
            transition: background var(--transition-speed);
        }

        .back-link:hover {
            background: var(--card-bg);
        }

        .edit-form {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--muted-text);
            font-size: 0.9em;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.75em 1em;
            border-radius: var(--input-radius);
            border: 2px solid var(--accent);
            background: var(--secondary-bg);
            color: var(--text);
            font-size: 1em;
            font-family: inherit;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--action);
            box-shadow: 0 0 0 3px var(--focus-ring);
            outline: none;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group .readonly {
            background: var(--primary-bg);
            border-color: var(--table-border);
            cursor: not-allowed;
        }

        .image-section {
            grid-column: 1 / -1;
            border-top: 2px solid var(--table-border);
            padding-top: 1.5rem;
            margin-top: 1rem;
        }

        .part-image {
            width: 100%;
            max-width: 300px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 2px solid var(--table-border);
        }

        .part-image-placeholder {
            width: 100%;
            max-width: 300px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: var(--secondary-bg);
            border: 2px dashed var(--table-border);
            color: var(--muted-text);
            font-size: 3em;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 0.7em;
            border-radius: var(--input-radius);
            border: 2px dashed var(--accent);
            text-align: center;
            background: var(--secondary-bg);
            color: var(--accent);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .file-input-label:hover {
            background: var(--card-bg);
            border-color: var(--action);
            color: var(--action);
        }

        .file-input-wrapper input[type=file]:focus + .file-input-label {
            border-color: var(--action);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            grid-column: 1 / -1;
        }

        .btn {
            flex: 1;
            padding: 1em 2em;
            border-radius: var(--button-radius);
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: var(--shadow);
            cursor: pointer;
            border: none;
            transition: background var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
        }

        .btn:hover,
        .btn:focus {
            box-shadow: 0 0 0 3px var(--focus-ring), var(--shadow);
            transform: scale(1.04);
            outline: none;
        }

        .btn-primary {
            background: var(--action);
            color: var(--primary-bg);
        }

        .btn-primary:hover {
            background: var(--accent);
            color: var(--text);
        }

        .btn-secondary {
            background: var(--secondary-bg);
            color: var(--text);
            border: 2px solid var(--table-border);
        }

        .btn-secondary:hover {
            background: var(--card-bg);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <main>
        <a href="{{ url_for('catalogue') }}" class="back-link">‚Üê Back to Catalogue</a>

        <h1>‚úèÔ∏è Edit Part</h1>

        <form class="edit-form" method="post" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group">
                    <label for="part_id">Part ID *</label>
                    <input type="text" id="part_id" name="part_id" value="{{ part.part_id }}" required />
                </div>

                <div class="form-group">
                    <label for="name">Part Name *</label>
                    <input type="text" id="name" name="name" value="{{ part.name }}" required />
                </div>

                <div class="form-group">
                    <label for="category">Category *</label>
                    <input type="text" id="category" name="category" value="{{ part.category }}" required />
                </div>

                <div class="form-group">
                    <label for="price">Price ($) *</label>
                    <input type="number" id="price" name="price" value="{{ part.price }}" step="0.01" min="0" required />
                </div>

                <div class="form-group">
                    <label for="stock">Stock *</label>
                    <input type="number" id="stock" name="stock" value="{{ part.stock }}" min="0" required />
                </div>

                <div class="form-group full-width">
                    <label for="description">Description</label>
                    <textarea id="description" name="description">{{ part.description }}</textarea>
                </div>

                <div class="form-group full-width image-section">
                    <h3>üì∑ Image</h3>
                    {% if part.get('image') %}
                    <img src="{{ part.image }}" alt="{{ part.name }}" class="part-image" />
                    {% else %}
                    <div class="part-image-placeholder">üì¶</div>
                    {% endif %}
                    
                    <label for="image-upload" style="margin-top: 1rem; margin-bottom: 0.5rem; display: block; font-weight: 500; color: var(--muted-text);">Upload New Image (PNG, JPG, GIF, WebP)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="image-upload" name="image" accept="image/*" />
                        <label for="image-upload" class="file-input-label">Click to select an image or drag & drop</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('catalogue') }}" style="flex: 1;">
                        <button type="button" class="btn btn-secondary" style="width: 100%;">Cancel</button>
                    </a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
